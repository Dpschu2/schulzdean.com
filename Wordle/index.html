<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Wordle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css?v=11">
</head>

<body>
    <div class="container body-container">
        <div class="content-container">
            <div class="matrix-container">
                <div class="matrix"></div>
                <p class="game-message"></p>
            </div>
            <div class="keyboard-container">
                <div id="keyboard">
                    <div class="row">
                        <!-- data-state: correct, absent, present -->
                        <button data-key="q">q</button>
                        <button data-key="w">w</button>
                        <button data-key="e">e</button>
                        <button data-key="r">r</button>
                        <button data-key="t">t</button>
                        <button data-key="y">y</button>
                        <button data-key="u">u</button>
                        <button data-key="i">i</button>
                        <button data-key="o">o</button>
                        <button data-key="p">p</button>
                    </div>
                    <div class="row">
                        <div class="spacer half"></div>
                        <button data-key="a">a</button>
                        <button data-key="s">s</button>
                        <button data-key="d">d</button>
                        <button data-key="f">f</button>
                        <button data-key="g">g</button>
                        <button data-key="h">h</button>
                        <button data-key="j">j</button>
                        <button data-key="k">k</button>
                        <button data-key="l">l</button>
                        <div class="spacer half"></div>
                    </div>
                    <div class="row">
                        <button data-key="←" class="one-and-a-half back-key">
                            <span class="fa fa-long-arrow-left"></span>
                        </button>
                        <button data-key="z">z</button>
                        <button data-key="x">x</button>
                        <button data-key="c">c</button>
                        <button data-key="v">v</button>
                        <button data-key="b">b</button>
                        <button data-key="n">n</button>
                        <button data-key="m">m</button>
                        <button data-key="↵" class="one-and-a-half enter-key">enter</button>
                    </div>
                </div>
                <div class="game-stats">
                    <div class="game-stats-container">W: <span class="wins">0</span></div>
                    <div class="game-stats-container">L: <span class="losses">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="words.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="global.js?v=12"></script>
</body>

</html>
